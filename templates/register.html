{% extends "layout.html" %}

{% block title %}
    register please!
{% endblock %}

{% block body %}
    <form action="{{ url_for('register_user') }}" method="POST">

        <label for="name">Your Name</label>
        <input type="text" name="name" />

        <select>
            {% for country in countries %}
            <option>{{ country["name"] }}</option>
            {% endfor %}
        </select>

        <button> Submit </button>
    </form>
{% endblock %}
